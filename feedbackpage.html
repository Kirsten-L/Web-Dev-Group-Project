<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simple Theme</title>
<link href="../css/multiColumnTemplate.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
  <header>
    <div class="primary_header">
		<header><img src="/project/laurencesherrlogo.png" width="1350" height="650" alt="" />
	</header>
    </div>
    <nav class="secondary_header" id="menu">
      <ul>
        <li>HOME</li>
        <li>EVENTS</li>
        <li>COMPOSITION</li>
        <li>FEEDBACK PAGE</li>
		<li>CREDITS</li>
		<li>SITE MAP</li>
      </ul>
    </nav>
  </header>
  <section>
    <h2 class="noDisplay">Feedback Page</h2> 
	 <p>Give us your Feedback!</p>
		<table width="90%" border="0" align="center">
			<tbody>
				<tr>
					<td width="35%">Name:</td>
					<td width="65%"><label for="Name:"></label>
                    <input name="Name:" type="text" id="Name:" size="50" maxlength="50"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><label for="Email:"></label>
                    <input name="Email:" type="Email" id="Email:" size="50" maxlength="50"></td>
				</tr>
				<tr>
                     <td>How often do you visit this site?</td>
					<td><label for="Visit:"></label>
                      <select name="Visit:" id="Visit:">
                        <option value="Daily">Daily</option>
                        <option value="Weekly" selected="selected">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select></td>
				</tr>
				<tr>
					<td valign="top">What instruments do you play?</td>
					<td><table width="200">
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Piano" id="ProductsUsed:_0">
					      Piano</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Violin" id="ProductsUsed:_1">
					      Violin</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Leash" id="ProductsUsed:_2">
					      Leash</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Guitar" id="ProductsUsed:_3">
					      Guitar</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Flute" id="ProductsUsed:_4">
					      Flute</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="checkbox" name="Products Used:" value="Clarinet" id="ProductsUsed:_5">
					      Clarinet</label></td>
				      </tr>
				    </table></td>
				</tr>
				<tr>
					<td>Did you find the information you were looking for?</td>
					<td><table width="200">
					  <tr>
					    <td><label>
					      <input type="radio" name="Find Information:" value="Yes" id="FindInformation:_0">
					      Yes</label></td>
				      </tr>
					  <tr>
					    <td><label>
					      <input type="radio" name="Find Information:" value="No" id="FindInformation:_1">
					      No</label></td>
				      </tr>
				    </table></td>
				</tr>
				<tr>
					<td>Comments:</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2"><label for="Comments:"></label>
                    <textarea name="Comments:" cols="80" rows="25" id="Comments:"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" id="submit" value="Submit"></td>
					<td><input type="reset" name="reset" id="reset" value="Reset"></td>
				</tr>
			</tbody>	   
		</table></form>
		<p>&nbsp;</p> 
</body>
</html>
